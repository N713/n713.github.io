<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <title>Spineko Roulette</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="land__container">
        <div class="land__header">
            <div class="wrapper">
                <div class="land__header-container">
                    <div class="land__header-item land__animate_header_1">
                        <img src="media/logo_casino.png" class="land__header-logo-item slide-from-left animate__animated animate__fadeInLeft animate__slow"
                            alt="logo_casino">
                    </div>
                    <div class="land__header-main-item animate__animated animate__fadeInUp animate__slow">
                        <div class="land__header-item-title">Бонус до 100% на депозит</div>
                        <div class="land__header-item-desc">Крути и выигрывай</div>
                    </div>
                    <div class="land__header-item land__animate_header_2 animate__animated animate__fadeInRight animate__slow">
                        <button type="button" class="land__btn_sing_up">Вход</button>
                        <button type="button" class="land__btn_reg">Регистрация</button>
                        <img src="media/globe.png" class="land__glob_img" alt="globe">
                        <ul class="header__languages hidden">
                            <li><button type="button">RU</button></li>
                            <li><button type="button">EN</button></li>
                            <li><button type="button">TR</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="land__main_section">
            <div class="land_main-item">
                <div class="land__animate_1 animate__animated animate__fadeInBottomLeft animate__slow">
                    <img src="media/zeus.png" class="land__header-left-item slide-from-left" alt="zeus">
                    <img src="media/panda.png" class="land__header-left-item land__panda_img slide-from-left"
                        alt="panda">
                </div>
                <div class="land__animate_2">
                    <div class="roulette animate__animated animate__zoomIn animate__slow">
                        <img src="media/wheel-1.png" class="roulette__out rotated" alt="Outer Wheel">
                        <div class="roulette__in">
                            <img src="media/wheel-2.png" alt="Outer Wheel">
                        </div>
                        <div class="roulette__button">
                            <button type="button" class="rotated">Крутить</button>
                        </div>
                    </div>
                </div>
                <div class="land__animate_3 animate__animated animate__fadeInBottomRight animate__slow">
                    <img src="media/cat2.png" class="land__header-right-item slide-from-right" alt="cat">
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
